<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exercise Tracker</h1>
        
        <div class="scoreboard">
            <h2>Personal Records</h2>
            <div class="pr-grid">
                <div class="pr-card">
                    <h3>Bench Press</h3>
                    <div class="pr-weight" id="bench-pr">0 lbs</div>
                </div>
                <div class="pr-card">
                    <h3>Deadlift</h3>
                    <div class="pr-weight" id="deadlift-pr">0 lbs</div>
                </div>
                <div class="pr-card">
                    <h3>Squat</h3>
                    <div class="pr-weight" id="squat-pr">0 lbs</div>
                </div>
            </div>
        </div>
        
        <div class="add-exercise">
            <h2>Add New Exercise</h2>
            <form id="exercise-form">
                <div class="form-group">
                    <label for="exercise-name">Exercise Name:</label>
                    <input type="text" id="exercise-name" required>
                </div>
                
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" min="0" step="0.5">
                </div>
                
                <button type="submit">Add Exercise</button>
            </form>
        </div>
        
        <div class="exercise-history">
            <h2>Exercise History</h2>
            <div id="exercise-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
